# .github/workflows/codeql-csharp.yml
name: "CodeQL Security Scan - C#"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Settimanale

jobs:
  analyze-csharp:
    name: Analyze C# Code
    runs-on: windows-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Importante per analisi accurate

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3  # ⬅️ CORRETTO: v3 invece di v2
      with:
        languages: csharp
        queries: security-extended,security-and-quality
        config-file: ./.github/codeql/csharp-config.yml

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Solution
      run: |
        # PowerShell su Windows-Latest
        $solution = Get-ChildItem -Filter *.sln -Recurse | Select-Object -First 1
        if ($solution) {
          Write-Host "Building solution: $($solution.FullName)"
          dotnet build $solution.FullName --configuration Release --no-restore
        } else {
          Write-Host "No .sln file found, building all projects"
          dotnet build --configuration Release --no-restore
        }

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3  # ⬅️ CORRETTO: v3 invece di v2
      with:
        category: "/language:csharp"