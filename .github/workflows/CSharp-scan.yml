name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Force cleanup runner
        shell: powershell
        run: |
          Get-Process node -ErrorAction SilentlyContinue | Stop-Process -Force
          Start-Sleep -Seconds 2
          if (Test-Path "$env:RUNNER_TEMP") {
            Remove-Item "$env:RUNNER_TEMP\*" -Recurse -Force -ErrorAction SilentlyContinue
          }
          if (Test-Path "$env:GITHUB_WORKSPACE") {
            Remove-Item "$env:GITHUB_WORKSPACE\*" -Recurse -Force -ErrorAction SilentlyContinue
          }

      - uses: actions/checkout@v3
        with:
          clean: false
          persist-credentials: false

      - run: echo Hello world
